<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>

<!-- LINKS -->

    <link rel="stylesheet" href="css/new-task.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<!-- ------ -->

</head>
<body>
    
<!-- Nav -->

<nav class="SideNav">
    <img class="SideNav-logo" src="brand-img/logo.png" alt="Logo de To-do">
    <ul class="SideNav-secciones">
        <li><span class="material-icons-outlined md-48"> dashboard </span></li>
        <li><span class="material-icons-outlined md-48"> note_alt </span></li>
        <li><span class="material-icons-outlined md-48"> task_alt </span></li>
        <li><span class="material-icons-outlined md-48"> groups </span></li>
        <li><span class="material-icons-outlined md-48"> calendar_month </span></li>
    </ul>

</nav>

<!-- ------ -->

<!-- Contenedor principal (Formulario de tareas) -->

<h1 class="SectionTitle">Nueva tarea</h1>

<div class="MainContainer">
    
    <div class="MainContainer-newTaskContainer">
        
        <form class="MainContainer-newTaskContainer-taskForm">
            <label for="tasl-title"> Título</label><br>
            <input class="MainContainer-newTaskContainer-taskForm-inputs" type="text" id="task-title"><br>

            <label for="task-info">Descripción</label><br>
            <textarea class="MainContainer-newTaskContainer-taskForm-inputs" name="" id="task-info" cols="30" rows="6"></textarea><br>

            <label for="task-deadline">Fecha de vencimiento</label><br>
            <input class="MainContainer-newTaskContainer-taskForm-inputs" type="date" id="task-deadline">

            <input type="checkbox" id="userCheckbox1" class="MainContainer-newTaskContainer-taskForm-checkbox">
            <label for="userCheckbox1" class="MainContainer-newTaskContainer-taskForm-checkboxLabel"><img src="img/no-picture-user.jpg" alt="Foto de perfil"></label>

            <button class="MainContainer-newTaskContainer-taskForm-submit">Crear tarea</button>
        </form>

    </div>    

    <div class="MainContainer-tagsContainer">
        <button class="MainContainer-tagsContainer-btn MainContainer-tagsContainer-btn--normal .MainContainer-tagsContainer-btn--normal">
            Tarea normal
        </button>
        <button class="MainContainer-tagsContainer-btn MainContainer-tagsContainer-btn--importante">
            Tarea importante
        </button>
        <button class="MainContainer-tagsContainer-btn MainContainer-tagsContainer-btn--urgente">
            Tarea urgente
        </button>
    </div>

</div>

<!-- ------ -->











<!-- SCRIPTS -->

<script>
    const btns =document.querySelectorAll('.MainContainer-tagsContainer-btn')

    let i=0;
        btns.forEach(btn => {
            i++;
            let num=i;
            btn.addEventListener('click', () => {
                console.log("Hice Click en botón: "+num);
                btn.classList.toggle('is-active');
            });
        });
</script>

<!-- ------ -->

</body>
</html>
