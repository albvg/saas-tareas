<!-- Contenedor principal (Formulario de tareas) -->

<h1 class="SectionTitle">Nueva tarea</h1>
<div class="UserProfile">
    <img class="UserProfile-img" src="img/no-picture-user.jpg" alt="">
    <p class="UserProfile-title" href="">Mi Perfil</p>
</div>

<div class="MainContainer">
    
    <div class="MainContainer-newTaskContainer">
        
        <form class="MainContainer-newTaskContainer-taskForm">
            <label class="MainContainer-newTaskContainer-taskForm-labels" for="task-title">Título</label><br>
            <input class="MainContainer-newTaskContainer-taskForm-inputs" type="text" id="task-title"><br>

            <label class="MainContainer-newTaskContainer-taskForm-labels" for="task-info">Descripción</label><br>
            <textarea class="MainContainer-newTaskContainer-taskForm-inputs" name="" id="task-info" cols="30" rows="4"></textarea><br>

            <label class="MainContainer-newTaskContainer-taskForm-labels" for="task-deadline">Fecha de vencimiento</label><br>
            <input class="MainContainer-newTaskContainer-taskForm-inputs" type="date" id="task-deadline"><br>

            <label class="MainContainer-newTaskContainer-taskForm-labels">Añadir participantes</label><br>
            <label class="MainContainer-newTaskContainer-taskForm-checkboxLabel">
                <input class="MainContainer-newTaskContainer-taskForm-checkbox" type="checkbox">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--unchecked" src="img/no-picture-user-off.png">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--checked" src="img/no-picture-user-on.png">
            </label>
            <label class="MainContainer-newTaskContainer-taskForm-checkboxLabel">
                <input class="MainContainer-newTaskContainer-taskForm-inputs MainContainer-newTaskContainer-taskForm-checkbox" type="checkbox">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--unchecked" src="img/no-picture-user-off.png">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--checked" src="img/no-picture-user-on.png">
            </label>
            <label class="MainContainer-newTaskContainer-taskForm-checkboxLabel">
                <input class="MainContainer-newTaskContainer-taskForm-checkbox" type="checkbox">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--unchecked" src="img/no-picture-user-off.png">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--checked" src="img/no-picture-user-on.png">
            </label>
            <label class="MainContainer-newTaskContainer-taskForm-checkboxLabel">
                <input class="MainContainer-newTaskContainer-taskForm-checkbox" type="checkbox">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--unchecked" src="img/no-picture-user-off.png">
                <img class="MainContainer-newTaskContainer-taskForm-checkbox-img MainContainer-newTaskContainer-taskForm-checkbox-img--checked" src="img/no-picture-user-on.png">
            </label><br>

            <button class="MainContainer-newTaskContainer-taskForm-submit">Crear tarea</button>
        </form>

    </div>    

    <div class="MainContainer-tagsContainer">
        <button class="MainContainer-tagsContainer-btn MainContainer-tagsContainer-btn--normal .MainContainer-tagsContainer-btn--normal">
            Tarea normal
        </button>
        <button class="MainContainer-tagsContainer-btn MainContainer-tagsContainer-btn--importante">
            Tarea importante
        </button>
        <button class="MainContainer-tagsContainer-btn MainContainer-tagsContainer-btn--urgente">
            Tarea urgente
        </button>
    </div>

</div>

<!-- ------ -->











<!-- SCRIPTS -->

<script>
    const btns =document.querySelectorAll('.MainContainer-tagsContainer-btn')

    let i=0;
        btns.forEach(btn => {
            i++;
            let num=i;
            btn.addEventListener('click', () => {
                console.log("Hice Click en botón: "+num);
                btn.classList.toggle('is-active');
            });
        });

    const icons = document.querySelectorAll('.material-icons-outlined')

    icons.forEach(icon => {
        icon.addEventListener('click', () => {
                console.log("Hice Click en botón: "+num);
                icons.classList.toggle('is-selected');
            });
        });
     
</script>

</body>
